<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Popover and Tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>

      $(document).ready(function(){
         $('[data-toggle="popover"]').popover();
         $('[data-toggle="tooltip"]').tooltip();
         $('.toast').toast('show');
      });
      /*
      $(function () {
        $('.example-popover').popover({
          container: 'body'
        })
      })*/
    </script>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-warning"><b>Bootstrap Popover</b></h1>
    <div>
      <!-- popover by default it's showing on right -->
      <h3 class="text-center"><a href="#" title="HTML" data-trigger="focus" data-placement="bottom" data-toggle="popover" data-content="HyperText Markup Language">HTML</a></h3>
      <h3 class="text-center"><a href="#" title="CSS" data-trigger="focus" data-placement="top" data-toggle="popover" data-content="Cascading Style Sheets">CSS</a></h3>
      <h3 class="text-center"><a href="#" title="JS" data-trigger="hover" data-placement="left" data-toggle="popover" data-content="JavaScript">JS</a></h3>
    </div>
  </div>
  <div class="container">
    <h1 class="text-center text-success"><b>Bootstrap Tooltip</b></h1>
    <div>
      <!-- tooltip by default it's showing on top -->
      <h3 class="text-center"><a href="#" title="tooltip" data-toggle="tooltip">Hover here</a></h3>
      <h3 class="text-center"><a href="#" title="HyperText Markup Language" data-placement="bottom" data-toggle="tooltip">HTML</a></h3>
      <h3 class="text-center"><a href="#" title="Cascading Style Sheets" data-placement="right" data-toggle="tooltip">CSS</a></h3>
      <h3 class="text-center"><a href="#" title="JavaScript" data-placement="left" data-toggle="tooltip">JS</a></h3>
    </div>
  </div>
  <div class="container">
    <h1 class="text-center text-info"><b>Bootstrap Toast</b></h1>
    <div class="toast justify-content-center" data-autohide="true">
      <div class="toast-header">
        <strong class="mr-auto text-primary">HTML</strong>
        <small class="text-muted">5 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
      </div>
      <div class="toast-body">HyperText Markup Language</div>
    </div>
    <div class="toast justify-content-center" data-autohide="false">
      <div class="toast-header">
        <strong class="mr-auto text-primary">CSS</strong>
        <small class="text-muted">5 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
      </div>
      <div class="toast-body">Cascading Style Sheets</div>
    </div>
  </div>
</body>
</html>
