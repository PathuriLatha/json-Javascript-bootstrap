<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1 class="text-center text-danger">Bootstrap Modal</h1>
  <input type="button" class="btn btn-primary " value="Click me to enter name & password" data-target="#myModal" data-toggle="modal">
  <div class="modal fade" id="myModal" aria-labelledby="ExampleModal">
    <div class="modal-dialog">
      <div class="modal-conent">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" >
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" type="button" data-dismiss="modal">Submit</button>
            <button class="btn btn-danger" type="button" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
