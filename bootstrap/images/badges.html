<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap badges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-warning"><b>Bootstrap Badges</b></h1>
    <h3 class="text-info">Pill Badges</h3>
      <span class="badge badge-pill badge-success">pill badge</span>
      <span class="badge badge-pill badge-danger">pill badge</span>
      <span class="badge badge-pill badge-primary">pill badge</span>
    <h3 class="text-info">light Badges with buttons</h3>
      <button type="button" class="btn btn-primary">
        button <span class="badge badge-light">light badge</span>
      </button>
      <button type="button" class="btn btn-success">
        button<span class="badge badge-light">light badge</span>
      </button>
    <h3 class="text-info">Bades with Light</h3>
      <span class="badge badge-light badge-warning">light badge</span>
      <span class="badge badge-light badge-danger">light badge</span>
      <span class="badge badge-light badge-success">light badge</span>
  </div>
</body>
</html>
