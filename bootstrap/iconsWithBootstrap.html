<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- for icons below link is mandatory -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      .heart {
        position: relative;
        width: 100px;
        height: 100px;
        background: #f00;
        transform: rotate(45deg) translate(10px,10px);
        animation: animate 1s linear infinite;
      }
      .heart:before {
        content: '';
        width: 100%;
        height: 100%;
        background: #f00;
        position: absolute;
        top: -50%;
        left: 0;
        border-radius: 50%;
      }
      .heart:after {
        content: '';
        width: 100%;
        height: 100%;
        background: #f00;
        position: absolute;
        bottom: 0;
        right: 50%;
        border-radius: 50%;
      }

      @keyframes animate
      {
        0%
        {
          transform: rotate(45deg) translate(10px,10px) scale(1);
        }
        25%
        {
          transform: rotate(45deg) translate(10px,10px) scale(1);
        }
        30%
        {
          transform: rotate(45deg) translate(10px,10px) scale(1.4);
        }
        50%
        {
          transform: rotate(45deg) translate(10px,10px) scale(1.2);
        }
        70%
        {
          transform: rotate(45deg) translate(10px,10px) scale(1.4);
        }
        90%
        {
          transform: rotate(45deg) translate(10px,10px) scale(1);
        }
        100%
        {
          transform: rotate(45deg) translate(10px,10px) scale(1);
        }
      }
    </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-info"><b>Bootstrap Icons</b></h1><br><br>
    <h2 class="text-center text-danger">Heart Icon<i class="fas fa-heart heart"></i></h2><br><br>
    <h3 class="text-center text-primary">Cloud Icon<i class="fas fa-cloud"></i></h3>
    <h4 class="text-center text-success">Coffee Icon<i class="fas fa-coffee"></i></h4>
    <h5 class="text-center text-primary">Thumbs Icon<i class="text-primary fas fa-thumbs-up"></i><i class="text-danger fas fa-thumbs-down"></i></h5>
    <h6 class="text-center text-info">File icon<i class="fas fa-file"></i></h6>
    <h6 class="text-center text-success">Car Icon <i class="fas fa-car"></i><i class="text-danger fas fa-car"></i></h6>
    <h6 class="text-center text-secondary">bars Icon<i class="fas fa-bars"></i></h6>
  </div>
</body>
</html>
