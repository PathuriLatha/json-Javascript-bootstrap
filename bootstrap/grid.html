<body class="alert-primary">
<h3 class="text-center text-success"><b>Bootstrap4 Grid System</b></h3>
<div class="container container-fluid">
  <div class="row text-danger ">
    <div class="col border border-danger bg-secondary text-center"><b>First div</b></div>
    <div class="col border border-danger bg-info text-center"><b>Second div</b></div>
  </div>
  <br>
  <div class="row text-danger alert-info">
    <div class="col col-lg-3 col-sm-4 border border-danger text-center">
      <img class="img-thumbnail" src=".\images\office.jpg" alt="Office"></img>
      <figcaption class="figure-caption text-success text-right">Office image</figcaption>
    </div>
    <div class="col col-lg-3 col-sm-4 border border-danger text-center">
      <img class="img-thumbnail" src=".\images\water.jpg" alt="Water"></img>
      <figcaption class="figure-caption text-right">Water image</figcaption>
    </div>
    <div class="col col-lg-3 col-sm-4 border border-danger text-center">
      <img class="img-thumbnail" src=".\images\laptap.jpg" alt="Laptap"></img>
      <figcaption class="figure-caption text-right">Laptap image</figcaption>
    </div>
    <div class="col col-lg-3 col-sm-4 border border-danger text-center">
      <img class="img-thumbnail" src=".\images\images.jpg" alt="Images"></img>
      <figcaption class="figure-caption text-right">Image</figcaption>
    </div>
  </div>
</div>
</body>
